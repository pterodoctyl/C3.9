<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>C3.9</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <section class="container">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="cityInfo">Ваш город</span>
                </div>
                <input id="cityInput" type="text" class="form-control">
            </div>
    </section>

    <section class="container checks">
            <div class="my-checkbox">
                <input type="checkbox" class="check" id="check1">
                <label for="check1">Не звонить мне</label>
            </div>
            <div class="my-checkbox">
                <input type="checkbox" class="check" id="check2">
                <label for="check2">Я прочитал и согласен с правилами пользования сервисом</label>
            </div>
            <div class="my-checkbox">
                <input type="checkbox" class="check" id="check3">
                <label for="check3">Я не выбираю эту галочку</label>
            </div>
            <div class="my-checkbox">
                <input type="checkbox" class="check" id="check4">
                <label for="check4">Я подтверждаю, что свобода в интернете — это возможность выбирать галочки</label>
            </div>
            <div class="my-checkbox">
                <input type="checkbox" class="check" id="check5">
                <label for="check5">Мне больше 12 лет</label>
            </div>
            <div class="my-checkbox">
                <input type="checkbox" class="check" id="check6">
                <label for="check6">Это задание выполнено правильно;</label>
            </div>
            <div class="save-my-checkbox">
                <button type="submit" class="btn save-btn">Сохранить состояние</button>
            </div>
    </section>

    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
